<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UDOS Tactical Cockpit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>UDOS Tactical Cockpit</h1>
    <div id="top-bar">
      <span id="shift-status">Status: Inactive</span>
      <span id="profit-rate">Hourly Rate: â€”</span>
    </div>
    <button id="toggle-shift">Start Shift</button>
    <button id="end-shift" style="display:none;">End Shift</button>
  </header>

  <section id="ride-buttons" style="display:none;">
    <button class="ride-mode" data-mode="Comfort">Comfort</button>
    <button class="ride-mode" data-mode="XL">XL</button>
    <button class="ride-mode" data-mode="Premier">Premier</button>
  </section>

  <section id="end-ride-section" style="display:none;">
    <button id="end-ride">End Ride</button>
    <input type="number" id="net-profit" placeholder="Enter Fare" style="display:none;" />
    <button id="submit-profit" style="display:none;">Log Trip</button>
  </section>

  <section id="mode-select">
    <label><input type="checkbox" class="mode-toggle" value="Comfort" checked /> Comfort</label>
    <label><input type="checkbox" class="mode-toggle" value="XL" checked /> XL</label>
    <label><input type="checkbox" class="mode-toggle" value="Premier" checked /> Premier</label>
  </section>

  <section id="intel">
    <h2>Grok Intel Zones</h2>
    <div id="phases-grid"></div>
  </section>

  <section id="trip-meta">
    <button id="view-trip-meta">ðŸ“„ View Trip Meta</button>
    <div id="trip-meta-panel"></div>
  </section>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
